<!DOCTYPE html>
<html>
<head>
    <title>3D爆爆王</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="./js/menu.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <audio src="./music/menu_bgm.mp3" autoplay loop></audio>
    <img src="./img/logo.png" id="logo" height="200">
    <input type="button" id="btn1" value="Choose Map" name="chosemap" onclick=start()>
    <input type="button" id="btn2" value="Rules" name="gamehow" onclick=rule()>
    <!-- open rule image -->
    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="./img/rule.png" style="display: none" id="rule">
    </div>
    <input type="button" id="ruleclose" onclick=closewindow() style="display: none">
    <!-- open chose map window -->
    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="./img/chosemap.png" style="display: none" id="map">
    </div>
    <input type="button" id="map1" onclick=gamestart() style="display: none">
    <input type="button" id="map2" onclick=gamestart2() style="display: none">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="./img/menuimage.png" alt="bazzi" id="bazzi" height="400">
        </div>
    </div>
</body>
